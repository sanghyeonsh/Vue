<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- view -->
  <div id="app">
    {{msg}}
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  //model
  let model = {
    msg: "Hello"
  };
  //view model
  new Vue({
    el: "#app",
    data() {
      return {
        msg: "Hello"
      }
    }
  })
</script>

</html>
