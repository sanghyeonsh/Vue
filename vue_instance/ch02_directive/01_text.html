<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Insert title here</title>
  <meta http-equiv="Cache-Control" content="No-Cache" />
</head>

<body>
  <ul id="app">
    <!-- TODO: {{}}표기법, v-text, v-html, v-once를 설정하시오. -->
    <li>{{message}}</li>
    <li v-text="message"></li>
    <li v-html="message"></li>
    <li v-once v-html="message"></li>
    <!-- END: -->
  </ul>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  // TODO: 위의 #app영역에서 사용할 Vue Instance를 작성하시오.
  // model은 message를 키로 <h1>Hi Vue</h1>을 갖는다.
  new Vue({
    el: "#app",
    data() {
      return {
        message: "<h1>Hi Vue</h1>"
      }
    }
  })
  // END:
</script>

</html>
