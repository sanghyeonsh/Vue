<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<!-- 엘리먼트 이름은 케밥만 컴포넌트는 케밥 파스칼! -->

<body>
  <div id="app1">
    <my-global></my-global>
    <my-global></my-global>
  </div>
  <div id="app2">
    <my-global></my-global>
    <my-global></my-global>
  </div>
  <script>
    // 전역 컴포넌트 설정
    Vue.component("MyGlobal", {
      template: `<h2>전역 컴포넌트입니다</h2>`
    });
    new Vue({
      el: '#app1',
    });
    new Vue({
      el: '#app2',
    });
  </script>
</body>

</html>
